Usage: 
  使用说明
  

  运行后首先输入词典名称，可以使用绝对路径或相对路径。

  然后输入加权，应为三个整数，分别表示每个单词的初始权值、默写正确后减少的权值和默写错误后增加的权值。
  

  默写时会显示当前单词的权值和所有单词的总权值。
  
  输入 /finish 可以直接结束默写。
  
  输入 /skip 暂时跳过这个单词。
  
  在输入完正确单词后加一个空格再输入 /pass 可以直接清空该单词权值。
  

  输入回车开始默写。

ChooseDict: 
  请选择词库

ChooseMode: 
  请选择模式。

  1. 练习（传统模式） 2. 模拟听写

InputValue: 
  请输入加权

ErrorDictLine: 
  词典出错于行

Preview:
  词典加载成功。

  ==预览==

Pause: 
  按下回车以继续

Endup: 
  默写结束！